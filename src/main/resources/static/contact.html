<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="header">
        <div class="logo">
            <img src="img/logo1.png" alt="Logo">
        </div>
        <div class="shop-name">H2T Computer Shop</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <i class="fas fa-search"></i>
        </div>
        <div class="auth-buttons">
            <div class="contact-info">
                <div>
                    <button onclick="window.location.href='tel:19001900'">
                        <i class="fas fa-phone-alt"></i>
                        <span>1900.1900</span>
                    </button>
                </div>
                <div>
                    <button class="btn-location" onclick="window.location.href='#location'">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Our location</span>
                    </button>
                </div>
                <div>
                    <button onclick="window.location.href='contact.html'">
                        <i class="fas fa-headset"></i>
                        <span>Contact us</span>
                    </button>
                </div>
                <div>
                    <button onclick="window.location.href='#news'">
                        <i class="fas fa-newspaper"></i>
                        <span>Tech news</span>
                    </button>
                </div>
                <button class="btn-cart" onclick="window.location.href='#cart'">
                    <i class="fas fa-shopping-cart"></i>
                </button>
                <button class="btn btn-login" onclick="openModal('loginModal')">Login</button>
                <button class="btn btn-register" onclick="openModal('registerModal')">Register</button>
            </div>
        </div>
    </div>
    
    <div class="wrapper">
        <div class="top_navbar">
            <div class="hamburger">
                <div class="hamburger__inner">
                    <span class="icon"><i class="fas fa-bars"></i></span>
                </div>
            </div>

            <div class="menu">
                <div class="logo">Categories</div>
                <div class="right_menu">
                    <ul>
                        <li>Sale news: Up to 50% off on selected items! ----</li>
                    </ul>
                </div>
            </div>
        </div>
    
        <div class="main_container">
            <div class="sidebar">
                <div class="sidebar__inner">
                    <ul>
                        <li>
                            <a href="electronics.html">
                                <span class="icon"><i class="fas fa-laptop"></i></span>
                                <span class="title">Computer & Laptop</span>
                            </a>
                        </li>
                        <li>
                            <a href="clothing.html">
                                <span class="icon"><i class="fas fa-keyboard"></i></span>
                                <span class="title">Keyboards</span>
                            </a>
                        </li>
                        <li>
                            <a href="home-kitchen.html">
                                <span class="icon"><i class="fas fa-computer-mouse"></i></span>
                                <span class="title">Mouses</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="container">
                <h1 style="padding-top: 20px">Contact Us</h1>
                <div class="contact-form-footer">
                    <h2>Get in Touch</h2>
                    <form action="/api/messages" method="POST">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="lastName" required>
                            </div>
                        </div>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <button type="submit">Submit</button>
                    </form>
                </div>

                <div class="contact-info-footer">
                    <p>Contact Us: 123-456-7890</p>
                    <p>Email: info@onlinestore.com</p>
                    <p>Address: 123 Main Street, Anytown, USA</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <form>
                <label for="new-username">Username</label>
                <input type="text" id="new-username" name="new-username">
                <label for="new-password">Password</label>
                <input type="password" id="new-password" name="new-password">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <footer>
        <!-- Footer content here -->
    </footer>

    <script src="homepage.js"></script>
</body>
</html>
